<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 240" width="180" height="240">
  <defs>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a1f1f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="240" fill="url(#coverGrad)"/>

  <!-- Decorative line -->
  <line x1="20" y1="50" x2="160" y2="50" stroke="#fff" stroke-width="1" opacity="0.4"/>

  <!-- THE -->
  <text x="90" y="85" font-family="Georgia, serif" font-size="18" fill="#fff" text-anchor="middle" letter-spacing="4">THE</text>

  <!-- ADRIATIC -->
  <text x="90" y="115" font-family="Georgia, serif" font-size="22" fill="#fff" text-anchor="middle" letter-spacing="3" font-weight="bold">ADRIATIC</text>

  <!-- Decorative line -->
  <line x1="20" y1="135" x2="160" y2="135" stroke="#fff" stroke-width="1" opacity="0.4"/>

  <!-- Year -->
  <text x="90" y="175" font-family="Georgia, serif" font-size="36" fill="#fff" text-anchor="middle" font-weight="bold">2026</text>

  <!-- Issue text -->
  <text x="90" y="200" font-family="Georgia, serif" font-size="12" fill="#fff" text-anchor="middle" font-style="italic" opacity="0.8">Annual Issue</text>

  <!-- Bottom decorative line -->
  <line x1="20" y1="220" x2="160" y2="220" stroke="#fff" stroke-width="1" opacity="0.4"/>
</svg>
